<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <div>
            <button class="boton" id="ver-productos">Ver Productos</button>
            <button class="boton" id="ver-carrito">Ir al Carrito</button>
        </div>
    </header>

    <div class="contenedor" id="productos"></div>
    <div class="contenedor carrito" id="carrito">
        <h2>Carrito de Compras</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="detalle-carrito">
                <!-- Productos del carrito -->
            </tbody>
        </table>
        <p id="total-carrito"><strong>Total: $0</strong></p>
        <button class="boton" id="finalizar-compra">Finalizar Compra</button>
    </div>

    <div class="notificacion oculto" id="notificacion"></div>


    <script src="./javascript/script.js"></script>
</body>
</html>
